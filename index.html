<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Castaway</title>
</head>
<body>
<nav>
    <ul class="nav_list">
        <li id="logo">Castaway</li>
        <li  class="nav_element" id="home_str">Home</li>
        <li  class="nav_element">Episodes</li>
        <li  class="nav_element">About</li>
        <li  class="nav_element">Contact</li>
    </ul>
</nav>
<section id="flex-section">
    <section class="pic">
        <img src="./img/lines.png" alt="lines" class="pic__lines">
        <img src="./img/guy.png" alt="guy_with_a_mic" class="pic__guy">
        <ul class="inscription">
            <li class="insc_elemrnt">Take your</li>
            <li class="insc_elemrnt">podcast to the</li>
            <li class="insc_elemrnt">next <strong>level</strong></li>
        </ul>
    </section> 
    <section class="apps">
        <div class="apps__insc">Listen on</div>
        <img src="./img/spotify.png"  class="apps_logo">
        <img src="./img/red-logo.png" class="apps_logo">
        <img src="./img/cloud.png" class="apps_logo">
        <img src="./img/itunes.png" class="apps_logo">
        <img src="./img/radio.png" class="apps_logo">
    </section>
</section>

</body>
</html>
